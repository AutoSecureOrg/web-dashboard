<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <title>Ping</title>
</head>
<body>
    
    <h2>Ping a Server</h2>
    <form method="POST">
        IP Address: <input type="text" name="ip" required><br>
        <button type="submit">Ping</button>
    </form>
    {% if result %}
        <h3>Ping Result:</h3>
        <pre>{{ result }}</pre>
    {% endif %}
    <div class="nav">
        <a href="/dashboard">Home</a>
    </div>
</body>
</html>
